[AOW UI Engine]
Language=English-Us;
LanguageStyle=System;
FontSize=10;
FontStyle=Normal;
FontName=Arial;
Version=2.2.0.0;
API=Stable;
Developer=Raptor Repack;

[LanguagePath]
src=d:\RepackToolkit\Tools\Compressor\UI\System\Language\English.lan + "CMD.exe" %OpenConsole%

[FontPath]
src=d:\RepackToolkit\Tools\Compressor\UI\System\Fonts\arial.ttf + "CMD.exe" %OpenConsole%

[FontStylePath]
src=d:\RepackToolkit\Tools\Compressor\UI\System\Fonts\arialbd.ttf + "CMD.exe" %OpenConsole%
src=d:\RepackToolkit\Tools\Compressor\UI\System\Fonts\arialbi.ttf + "CMD.exe" %OpenConsole%
src=d:\RepackToolkit\Tools\Compressor\UI\System\Fonts\ariali.ttf + "CMD.exe" %OpenConsole% 
src=d:\RepackToolkit\Tools\Compressor\UI\System\Fonts\arialk.ttf + "CMD.exe" %OpenConsole%

\\ Checking for all api data

[VerifyingAPI]
src=d:\RepackToolkit\Tools\Compressor\UI\AOW_UI_Engine.dll + $Detect$ "API.mui" %Verify%
src=d:\RepackToolkit\Tools\Compressor\UI\AOW_UI_Engine_OS.dll + $Detect$ "API.mui" %Verify%
src=d:\RepackToolkit\Tools\Compressor\UI\AOW_UI_Engine_CPU.dll + $Detect$ "API.mui" %Verify%
src=d:\RepackToolkit\Tools\Compressor\UI\AOW_UI_Engine_RAM.dll + $Detect$ "API.mui" %Verify%
src=d:\RepackToolkit\Tools\Compressor\Arc.dll + $Detect$ "API.mui" %Verify%
src=d:\RepackToolkit\Tools\Compressor\Srep64.dll + $Detect$ "API.mui" %Verify%
src=d:\RepackToolkit\Tools\Compressor\Lzma64.dll + $Detect$ "API.mui" %Verify%
src=d:\RepackToolkit\Tools\Compressor\Zlib1.dll + $Detect$ "API.mui" %Verify%
End;

\\ Extracting for all api data

[ExtractAPI]
src=d:\RepackToolkit\Tools\Compressor\Arc.dll + $Api$ "Data.bat" %Extract%
src=d:\RepackToolkit\Tools\Compressor\Srep64.dll + $Api$ "Data.bat" %Extract%
src=d:\RepackToolkit\Tools\Compressor\Lzma64.dll + $Api$ "Data.bat" %Extract%
src=d:\RepackToolkit\Tools\Compressor\Zlib1.dll + $Api-Main$ "Data.bat" %Extract%
src=d:\RepackToolkit\Tools\Compressor\UI\AOW_UI_Engine.dll $Api$ "Data.bat" %Extract%
src=d:\RepackToolkit\Tools\Compressor\UI\AOW_UI_Engine_OS.dll + $Api$ "Data.bat" %Extract%
src=d:\RepackToolkit\Tools\Compressor\UI\AOW_UI_Engine_CPU.dll + $Api$ "Data.bat" %Extract%
src=d:\RepackToolkit\Tools\Compressor\UI\AOW_UI_Engine_RAM.dll + $Api$ "Data.bat" %Extract%
End;

\\ All api extracted and activeted

[ActiveAPI]
src=d:\RepackToolkit\Tools\Compressor\UI\AOW_UI_Engine.dll + $Api$ "Active=F:\Toolkit\Tools\Compressor\Data.bat" %OpenConsole%
src=d:\RepackToolkit\Tools\Compressor\UI\AOW_UI_Engine_OS.dll + $Api$ "Active=F:\Toolkit\Tools\Compressor\Data.bat" %OpenConsole%
src=d:\RepackToolkit\Tools\Compressor\UI\AOW_UI_Engine_CPU.dll + $Api$ "Active=F:\Toolkit\Tools\Compressor\Data.bat" %OpenConsole%
src=d:\RepackToolkit\Tools\Compressor\UI\AOW_UI_Engine_RAM.dll + $Api$ "Active=F:\Toolkit\Tools\Compressor\Data.bat" %OpenConsole%
End;

\\ Verifying for all executable files

[VerifyingExecutable]
src=d:\RepackToolkit\Tools\Compressor\UI\AOW.exe + "Data.bat" %Verify%
src=d:\RepackToolkit\Tools\Compressor\Arc.exe + "Data.bat" %Verify%
src=d:\RepackToolkit\Tools\Compressor\Srep.exe + "Data.bat" %Verify%
src=d:\RepackToolkit\Tools\Compressor\Lzma.exe + "Data.bat" %Verify%
End;

\\ AOW UI Engine startup in background procces

[Startup]
src=d:\RepackToolkit\Tools\Compressor\UI\AOW.exe + $Startup$ %START%
src=d:\RepackToolkit\Tools\Compressor\Arc.exe + $Startup$ %START%
src=d:\RepackToolkit\Tools\Compressor\Srep.exe + $Startup$ %START%
src=d:\RepackToolkit\Tools\Compressor\Lzma.exe + $Startup$ %START%
End;